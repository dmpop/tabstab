<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auto-Close Old Tabs</title>
    <style>
      body {
        width: 250px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        background: #0060df;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #003eaa;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="daysThreshold">Close tabs older than (days):</label>
      <input type="number" id="daysThreshold" min="1" step="1" />
    </div>

    <div class="form-group">
      <label for="checkInterval">Check every (minutes):</label>
      <input type="number" id="checkInterval" min="1" step="1" />
    </div>

    <button id="save">Save Settings</button>
    <button id="close">Close</button>

    <script src="popup.js"></script>
  </body>
</html>
